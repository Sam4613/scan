<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #004aad;
        }

        button {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003a8c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFC Reader</h1>
        <p>Tap your NFC tag to scan.</p>
        <button id="start-scan">Start NFC Scan</button>
        <div class="result">
            <p id="nfc-result">Awaiting NFC tag...</p>
        </div>
        <p id="alert" class="alert hidden"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startScanButton = document.getElementById("start-scan");
            const nfcResult = document.getElementById("nfc-result");
            const alertBox = document.getElementById("alert");

            // Check for NFC API support
            if (!("NDEFReader" in window)) {
                alertBox.textContent = "NFC is not supported on this device or browser.";
                alertBox.classList.remove("hidden");
                startScanButton.disabled = true;
                return;
            }

            // Start NFC scan
            startScanButton.addEventListener("click", async () => {
                try {
                    const nfcReader = new NDEFReader();
                    await nfcReader.scan();
                    nfcResult.textContent = "Scan initiated. Tap an NFC tag to read data.";
                    alertBox.textContent = "";

                    // Handle the NFC reading event
                    nfcReader.onreading = (event) => {
                        const decoder = new TextDecoder();
                        let nfcNumber = null;

                        // Loop through records to find a number
                        for (const record of event.message.records) {
                            if (record.recordType === "text") {
                                nfcNumber = decoder.decode(record.data);
                                break;
                            }
                        }

                        if (nfcNumber) {
                            nfcResult.textContent = `NFC Tag Number: ${nfcNumber}`;
                        } else {
                            nfcResult.textContent = "No valid number found on NFC tag.";
                        }
                    };

                    nfcReader.onreadingerror = () => {
                        alertBox.textContent = "NFC reading error. Please try again.";
                    };
                } catch (error) {
                    console.error("NFC scanning failed:", error);
                    alertBox.textContent = "NFC scanning failed. Please ensure your browser supports NFC.";
                }
            });
        });
    </script>
</body>
</html>
